<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Point</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: Algerian;
            background: url('maths point.jpg') no-repeat center center/cover; /* Placeholder for background image */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 1.2em;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maths Point: An ISI Alumnus Initiative</h1>
        <div class="button-container">
            <a href="learn-more" class="btn">Learn More</a>
            <a href="alumni-info" class="btn">Alumni Info</a>
            <a href="contact-info" class="btn">Contact Info</a>
            <a href="login-signup" class="btn">Login/Signup</a>
        </div>
    </div>
</body>
</html>
